<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Catálogo</title>
    <link rel='stylesheet' href='css/styles.css'>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>


<body>
  <header class="main-header">
    <div class="promo-bar">🧡 Entregas rápidas en todo el país</div>

    <div class="top-bar">
      <h1><i class="fas fa-shopping-bag"></i>🛍️ Catálogo de Productos</h1>
      <div class="header-controls">
        <button id="toggle-dark">🌓 Modo Oscuro</button>
        <div id="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-counter">0</span>
        </div>
      </div>
    </div>

    
  <section class="hero-banner">
    <img src="/assets/imágenes/banner.jpg" alt="Promoción" class="hero-image" />
    <div class="hero-text">

      <button class="hero-btn">Quiero comprar</button>
    </div>
  </section>

    <nav class="nav-bar">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Novedades</a></li>
        <li><a href="#">Jeans</a></li>
        <li><a href="#">Ropa</a></li>
        <li><a href="#">Accesorios</a></li>
        <li><a href="#">Ofertas</a></li>
      </ul>
      <input type="text" class="search-input" placeholder="Buscar productos..." />
    </nav>
  </header>



  <section id="filters">
    <label for="filter-category">Categoría:</label>
    <select id="filter-category">
      <option value="all">Todas</option>
    </select>

    <label for="filter-price">Precio máximo:</label>
    <input type="range" id="filter-price" min="0" />
    <span id="price-value">$0</span>
  </section>

  <main>
    <section id="product-catalog"></section>
  </main>

  <aside id="cart">
    <h2>🛒 Carrito</h2>
    <ul id="cart-list"></ul>
    <p id="cart-total">Total: $0</p>
  </aside>

  <canvas id="categoryChart" width="400" height="200"></canvas>


  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
